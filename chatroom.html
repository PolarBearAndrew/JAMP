<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>chat room</title>

	<style>
		body {
			margin: 0px;
		}
		
		#main {
			width: calc(100% - 300px);
			height: 600px;
			background-color: #a32b2b;
		}
		
		div#say {
			position: fixed;
			top: calc(100% - 100px);
			width: calc(100% - 300px);
			height: 100px;
			background-color: #206d29;
		}
		
		div#say>* {
			float: left;
		}
		
		input.say {
			margin-top: 20px;
			margin-left: 5%;
			width: 80%;
			height: 60px;
			font-size: 32px;
		}
		
		div#send {
			margin-top: 24px;
			height: 44px;
			width: 10%;
			margin-left: 1%;
			background-color: #0039f8;
			font-size: 34px;
			text-align: center;
			font-weight: bolder;
			color: white;
			padding-top: 16px;
			border-radius: 8px;
			cursor: pointer;
		}
	</style>

	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		var socket = io();

		$(document).ready(function () {
			$('div#send').click(function () {
				//alert('send');

				var data = new Object();
				data.to = "all";
				data.say = "hi, every one"; //$('input.say').val()

				socket.emit('msg', data);
				//alert($('input.say').val());
				return false;
			});
		});
	</script>

</head>

<body>
	<div id="main">

	</div>
	<div id="say">
		<input type="text" class="say">
		<div id="send">Send</div>
	</div>
</body>

</html>
